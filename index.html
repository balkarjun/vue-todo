<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="info">
      {{ currentDate }} &centerdot; {{ tasks.length }} tasks
    </div>
    
    <div class="inputbar">
      <input type="text" placeholder="New Task" v-model="newTask" @keyup.enter="addTask">
      <button @click="addTask">
        <img src="add.svg">
      </button>
    </div>

    <div class="filters">
      <button
        class="chip" 
        v-for="filter in filters" 
        @click="chosenFilter = filter"
        :class="{ selected: filter === chosenFilter }"
      >{{ filter }}</button>
    </div>

    <div class="tasklist">
      <div class="task" v-for="task in filteredTasks" :key="task.id">
        <button class="circle" @click="toggleComplete(task.id)" :class="{ active: task.isCompleted }">
          <img v-if="task.isCompleted" src="done.svg">
        </button>
        <p class="title" :class="{ completed: task.isCompleted }">{{ task.title }}</p>
        <button class="remove" @click="removeTask(task.id)">Remove</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
